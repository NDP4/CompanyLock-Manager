version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: companylock_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: companylock_db
      MYSQL_USER: companylock
      MYSQL_PASSWORD: companylock_db_password
    ports:
      - "0.0.0.0:3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - companylock_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # NocoDB Database Manager
  nocodb:
    image: nocodb/nocodb:latest
    container_name: companylock_nocodb
    environment:
      # Admin Configuration
      NC_AUTH_JWT_SECRET: companylock-nocodb-jwt-secret-key
      NC_PUBLIC_URL: http://localhost:8082
      NC_ADMIN_EMAIL: admin@companylock.com
      NC_ADMIN_PASSWORD: CompanyLock123!
      # Features
      NC_DISABLE_TELE: true
      NC_TOOL_DIR: /usr/app/data/
    ports:
      - "0.0.0.0:8082:8080"
    volumes:
      - nocodb_data:/usr/app/data
    networks:
      - companylock_network
    restart: unless-stopped

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: companylock_backend
    environment:
      DATABASE_URL: mysql+pymysql://companylock:companylock_db_password@mysql:3306/companylock_db
      SECRET_KEY: your-super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      MASTER_KEY_FILE: /run/secrets/master_key
      TOKEN_HMAC_SECRET_FILE: /run/secrets/hmac_secret
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost
      DEFAULT_TOKEN_DURATION: 30
      MAX_TOKEN_DURATION: 60
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - companylock_network
    secrets:
      - master_key
      - hmac_secret
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: companylock_frontend
    ports:
      - "0.0.0.0:3000:80"
    depends_on:
      - backend
    networks:
      - companylock_network
    environment:
      VITE_API_URL: http://localhost:8000

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: companylock_nginx
    ports:
      - "0.0.0.0:8081:80"
      - "0.0.0.0:8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - companylock_network

volumes:
  mysql_data:
    driver: local
  nocodb_data:
    driver: local

networks:
  companylock_network:
    driver: bridge

secrets:
  master_key:
    file: ./secrets/master_key
  hmac_secret:
    file: ./secrets/hmac_secret
